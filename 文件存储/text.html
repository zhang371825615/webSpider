m"><a class="ExploreCollectionCard-contentTitle" href="https://www.zhihu.com/answer/1277425106" target="_blank" rel="noopener noreferrer" data-za-detail-view-id="5807">为什么切尔诺贝利如今有动物生活但人类不行？</a><div class="ExploreCollectionCard-contentExcerpt">瞻云：因为不同的动物抗辐射能力不同。0.01伦琴就能杀死一些真菌和藻类，但需要高达350000伦琴才能杀死纤毛虫。寄生蜂受到高达180000伦琴的辐射之后，寿命反而会增加。甚至，雌性寄生蜂的寿命会随着辐射增加而增长。人类的半致死辐射量是450伦琴，超过600伦琴致死…</div><div class="ExploreCollectionCard-contentTags"><span class="ExploreCollectionCard-contentTypeTag">回答</span><span class="ExploreCollectionCard-contentCountTag">9,118 赞同</span><span class="ExploreCollectionCard-contentCountTag">231 评论</span></div></div></div><a class="ExploreCollectionCard-collectedContentCount" href="/collection/30482935" target="_blank" rel="noopener noreferrer" data-za-detail-view-id="5804" data-za-detail-view-name="已收藏点击">已收藏 <!-- -->872<!-- --> 条内容<svg class="Zi Zi--ArrowRight" fill="currentColor" viewbox="0 0 24 24" width="24" height="24"><path d="M9.218 16.78a.737.737 0 0 0 1.052 0l4.512-4.249a.758.758 0 0 0 0-1.063L10.27 7.22a.737.737 0 0 0-1.052 0 .759.759 0 0 0-.001 1.063L13 12l-3.782 3.716a.758.758 0 0 0 0 1.063z" fill-rule="evenodd"/></svg></a></div><div class="ExploreCollectionCard ExploreHomePage-collectionCard"><div class="ExploreCollectionCard-header"><div class="ExploreCollectionCard-info"><a class="ExploreCollectionCard-title" href="/collection/36681811" target="_blank" rel="noopener noreferrer" data-za-detail-view-id="5804" data-za-detail-view-name="标题点击">社会与心理and历史和现实</a><div class="ExploreCollectionCard-relatedMembers"><div class="ExploreCollectionCard-creator"><span class="UserLink ExploreCollectionCard-creatorAvatar"><div class="Popover"><div id="null-toggle" aria-haspopup="true" aria-expanded="false" aria-owns="null-content"><a class="UserLink-link" data-za-detail-view-element_name="User" target="_blank" data-za-detail-view-id="5806" href="//www.zhihu.com/people/abunda"><img class="Avatar UserLink-avatar" width="28" height="28" src="https://pic3.zhimg. ail-view-id="5807">如何客观全面评价P5、P5R、P5S三作？</a><div class="ExploreCollectionCard-contentExcerpt">一山同学：Atlus一直以来都喜欢培养自己的美术团队，自SFC《真女神转生》（《SMT》）以来（让我们先不想FC的《女神转生》），atlus都用自身的美术风格，来体现作品风格，再进一步笼络住自己的核心受众。金子一马强的确是强，强到没朋友，但问题还是在于，无论是他所负…</div><div class="ExploreCollectionCard-contentTags"><span class="ExploreCollectionCard-contentTypeTag">回答</span><span class="ExploreCollectionCard-contentCountTag">124 赞同</span><span class="ExploreCollectionCard-contentCountTag">14 评论</span></div></div></div><a class="ExploreCollectionCard-collectedContentCount" href="/collection/40037025" target="_blank" rel="noopener noreferrer" data-za-detail-view-id="5804" data-za-detail-view-name="已收藏点击">已收藏 <!-- -->943<!-- --> 条内容<svg class="Zi Zi--ArrowRight" fill="currentColor" viewbox="0 0 24 24" width="24" height="24"><path d="M9.218 16.78a.737.737 0 0 0 1.052 0l4.512-4.249a.758.758 0 0 0 0-1.063L10.27 7.22a.737.737 0 0 0-1.052 0 .759.759 0 0 0-.001 1.063L13 12l-3.782 3.716a.758.758 0 0 0 0 1.063z" fill-rule="evenodd"/></svg></a></div></div></div><div class="ExploreHomePage-ContentSection-moreButton"><a href="/collection/hot" target="_blank" rel="noreferrer noopener" data-za-detail-view-id="5808">查看更多收藏夹<svg class="Zi Zi--ArrowRight" fill="currentColor" viewbox="0 0 24 24" width="25" height="25"><path d="M9.218 16.78a.737.737 0 0 0 1.052 0l4.512-4.249a.758.758 0 0 0 0-1.063L10.27 7.22a.737.737 0 0 0-1.052 0 .759.759 0 0 0-.001 1.063L13 12l-3.782 3.716a.758.758 0 0 0 0 1.063z" fill-rule="evenodd"/></svg></a></div></div><div class="ExploreHomePage-ContentSection ExploreHomePage-section" id="column"><div class="ExploreHomePage-ContentSection-header"><svg class="Zi Zi--EditCircle" fill="currentColor" viewbox="0 0 24 24" width="36" height="36"><path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm4.043-15.524a.745.745 0 0 0-1.053.017l-6.857 7.071 2.237 2.17 6.857-7.071a.743.743 0 0 0-.016-1.052l-1.168-1.135zm-9.028 9.476l-.348 1.381 1.37-.39 1.274-.36-1.973-1.916-.323 1.285z
